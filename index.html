<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search movies or episodes..." onkeyup="searchMovies()">
</div>

<div class="movie-grid" id="movieGrid">
  <!-- Example movies -->
</div>

<script>
const movies = [
  {
    title: "Game of Thrones season 1 (Winter is coming)",
    image: "got_s1.jpg",
    link: "got_s1.html",
    desc: "The first season of the fantasy drama television series Game of Thrones."
  },
  {
    title: "Game of Thrones season 2",
    image: "coming_soon.jpg",
    link: "#",
    desc: "Coming soon."
  },
  {
    title: "Game of Thrones season 3",
    image: "coming_soon.jpg",
    link: "#",
    desc: "Coming soon."
  },
  {
    title: "Game of Thrones season 4",
    image: "coming_soon.jpg",
    link: "#",
    desc: "Coming soon."
  },
  {
    title: "Game of Thrones season 5",
    image: "coming_soon.jpg",
    link: "#",
    desc: "Coming soon."
  }
];

const grid = document.getElementById('movieGrid');
function renderMovies(list) {
  grid.innerHTML = "";
  list.forEach(m => {
    const card = document.createElement("div");
    card.className = "movie-card";
    card.innerHTML = `
      <img src="${m.image}" alt="${m.title}">
      <h3>${m.title}</h3>
      <p>${m.desc}</p>
      <a href="${m.link}">â–¶ Watch Now</a>
    `;
    grid.appendChild(card);
  });
}
renderMovies(movies);

function searchMovies() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const filtered = movies.filter(m => 
    m.title.toLowerCase().includes(query) || m.desc.toLowerCase().includes(query)
  );
  renderMovies(filtered);
}

function toggleTheme() {
  document.body.classList.toggle("light");
}
</script>

</body>
