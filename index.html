<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Movie Series</title>
<style>
  /* Base layout */
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    text-align: center;
    padding: 20px;
    margin: 0;
    transition: background 0.3s, color 0.3s;
  }

  :root {
    --bg: #111;
    --text: #eee;
    --card: #1c1c1c;
    --btn-bg: #333;
    --btn-hover: #00b894;
  }

  body.light {
    --bg: #f5f5f5;
    --text: #111;
    --card: #fff;
    --btn-bg: #ddd;
    --btn-hover: #555;
  }

  .container {
    max-width: 900px;
    margin: auto;
    background: var(--card);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  h1 {
    margin: 10px 0;
    font-size: 1.8rem;
  }

  iframe {
    width: 100%;
    height: 500px;
    border-radius: 12px;
    border: none;
    background: #000;
  }

  .description {
    margin-top: 15px;
    font-size: 1rem;
    padding: 0 10px;
    line-height: 1.5;
  }

  .controls {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  button {
    background: var(--btn-bg);
    color: var(--text);
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 1rem;
  }

  button:hover {
    background: var(--btn-hover);
  }

  .episode-nav {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .theme-toggle {
    flex: 1;
    text-align: right;
  }

  /* üì± Mobile responsiveness */
  @media (max-width: 768px) {
    .container {
      padding: 3px;
    }

    h1 {
      font-size: 1.4rem;
    }

    iframe {
      height: 220px;
    }

    button {
      width: 30%;
      padding: 10px;
      font-size: 10px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .description {
      font-size: 0.95rem;
    } 
  }

  @media (max-width: 480px) {
    iframe {
      height: 180px;
    }
    h1 {
      font-size: 1.2rem;
    }
    .description {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Hi Sadika üòç</h1>
  <h1 id="episodeTitle">Episode 1</h1>

  <!-- Google Drive video embed -->
  <iframe id="videoPlayer" 
          src="https://drive.google.com/file/d/1t2r8JHg2BAgetm-uKnm36g9832feC0dE/preview" 
          allow="autoplay" allowfullscreen>
  </iframe>

  <p class="description" id="episodeDescription">
    In this episode, the story begins with the introduction of the main characters.
  </p>

  <div class="controls">
    <button onclick="prevEpisode()">‚¨Ö Previous</button>
    <button onclick="nextEpisode()">Next ‚û°</button>
  </div> 
  <hr>
  <div class="episode-nav" id="episodeButtons"></div>
</div>

<script>
const episodes = [
  {
    title: "Episode 1",
    fileId: "1t2r8JHg2BAgetm-uKnm36g9832feC0dE",
    desc: "In this episode, the story begins with the introduction of the main characters."
  },
  {
    title: "Episode 2",
    fileId: "1xUB0CTTonN4UYMsvrAYb3aC2hfy2TBKc",
    desc: "The adventure continues as new challenges appear."
  },
  {
    title: "Episode 3",
    fileId: "1jd7WTgWc_Ix0MpbwQZyaO8Ojvhm9wmdi",
    desc: "The journey deepens as secrets are revealed."
  },
  {
    title: "Episode 4",
    fileId: "1dQVDQfB7Nq7SjWati3kP5fMpG7HFzpSi",
    desc: "A dramatic turn pushes the heroes to their limits."
  },
  {
    title: "Episode 5",
    fileId: "1WlnhI_7Z764Llva3fzS-j6cJdgmgsgvI",
    desc: "The adventure reaches its thrilling conclusion."
  },
  {
    title: "Episode 6",
    fileId: "1vWtdddQp_lg7nnv15f6j5iTbF0mqL3Fo",
    desc: "The adventure reaches its thrilling conclusion."
  },
  {
    title: "Episode 7",
    fileId: "1WGGhbDGDY6m50hdklYWk9MGkqw4mcTbD",
    desc: "The adventure reaches its thrilling conclusion."
  },
  {
    title: "Episode 8",
    fileId: "17EEKQCg6a2_NrQLtvZOEfOObyafgiM7l",
    desc: "The adventure reaches its thrilling conclusion."
  },
  {
    title: "Episode 9",
    fileId: "1MComasLddvyPiSDAvKOahWxGFdDCiy-i",
    desc: "The adventure reaches its thrilling conclusion."
  },
  {
    title: "Episode 10",
    fileId: "12me8Dtyji-U0U6fqY3vuoH8ktOdGv_E9",
    desc: "The adventure reaches its thrilling conclusion."
  },
  
];

let current = 0;
const player = document.getElementById('videoPlayer');
const title = document.getElementById('episodeTitle');
const desc = document.getElementById('episodeDescription');

function loadEpisode(index) {
  current = index;
  const ep = episodes[index];
  title.textContent = ep.title;
  desc.textContent = ep.desc;
  player.src = `https://drive.google.com/file/d/${ep.fileId}/preview`;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function nextEpisode() {
  if (current < episodes.length - 1) {
    loadEpisode(current + 1);
  } else {
    alert("You‚Äôve reached the last episode!");
  }
}

function prevEpisode() {
  if (current > 0) {
    loadEpisode(current - 1);
  } else {
    alert("This is the first episode!");
  }
}

function toggleTheme() {
  document.body.classList.toggle("light");
}

// Create episode buttons dynamically
const epButtons = document.getElementById('episodeButtons');
episodes.forEach((ep, i) => {
  const btn = document.createElement('button');
  btn.textContent = `Episode ${i + 1}`;
  btn.onclick = () => loadEpisode(i);
  epButtons.appendChild(btn);
});
</script>

</body>
</html>
